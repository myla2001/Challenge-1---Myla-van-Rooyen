<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Challenge 1 - Myla van Rooyen</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    	<script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
	</head>
	<body onload="aantalBrandstof()" class="wrapper">
		
		<!-- Countdown "Aankomst op Mars" -->
		<section class="box countdown">
			<h1>Aankomst op Mars</h1>
			<p id="countdown"></p>
			<script src="countdown.js"></script>
		</section>

		<!-- Grafiek "Snelheid" -->
		<section class="box snelheid">
			<h1>Snelheid</h1>
			<figure class="ct-chart ct-perfect-fourth"></figure>
			<script src="myChart.js"></script>
		</section>

		<!-- Progressiebar "Brandstoftank" -->
		<section class="box brandstof">
			<h1>Brandstoftank</h1>
			<div id="aantalBrandstof">
  				<p id="percentage"></p>
			</div>
			<script src="aantalBrandstof.js"></script>
		</section>
	</body>
</html>
